<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragments :: css" th:remove="tag"></object>
    <object th:include="fragments/fragments :: js" th:remove="tag"></object>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragments :: navbar"></nav>
            <div class="col-md">
                <div class="card">
                    <div class="card-header">
                       <h1>Tambah Jabatan</h1>
                    </div>
                    <div class="card-body">
					<div class="container">
						<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST" >
							
  							<div class="form-group">
    						<label for="nama">Nama</label>
    						<input type="text" class="form-control" name="nama" required="required" placeholder="Enter nama">
  							</div>
  							<div class="form-group">
    						<label for="deskripsi">Deskripsi</label>
    						<input type="text" class="form-control" name="deskripsi" required="required" placeholder="Enter Deskripsi">
  							</div>
  							<div class="form-group">
    						<label for="gajiPokok">Gaji Pokok</label>
    						<input type="number" class="form-control" name="gajiPokok" required="required" placeholder="Enter Gaji Pokok">
  							</div>
       <button value="submit" class="btn btn-primary" id="button">Submit</button>
    </form>
    </center>
</body>
</html>

var message = /*[[${message}]]*/
	if  (message != null){
		alert(message);
	}
