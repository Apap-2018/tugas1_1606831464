<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ubah Jabatan</title>

    <object th:include="fragments/fragments :: css" th:remove="tag"></object>
    <object th:include="fragments/fragments :: js" th:remove="tag"></object>
     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragments :: navbar"></nav>
            <div class="col-md">
                <div class="card">
                    <div class="card-header">
                       <h1>Ubah Jabatan</h1>
                    </div>
                    <div class="card-body">
					<div class="container">
						<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
							<input type="hidden" name="id" th:value="${jabatan.id}"/>
  							<div class="form-group">
    						<label for="nama">Nama</label>
    						<input type="text" class="form-control" name="nama" th:value="*{nama}" aria-describedby="emailHelp" required="required" placeholder="Enter nama">
  							</div>
  							<div class="form-group">
    						<label for="deskripsi">Deskripsi</label>
    						<input type="text" class="form-control" name="deskripsi" th:value="*{deskripsi}" aria-describedby="emailHelp" required="required" placeholder="Enter Deskripsi">
  							</div>
  							<div class="form-group">
    						<label for="gajiPokok">Gaji Pokok</label>
    						<input type="number" class="form-control" name="gajiPokok" th:value="*{gajiPokok}" aria-describedby="emailHelp" required="required" placeholder="Enter Gaji Pokok">
  							</div>
  							

						    	
						    
						    <!-- <div class="form-group">
  							<label for="jabatan">Jabatan</label><br>
							<select  class="form-control" required="required" name="idJabatan">
								<option th:each="jabatan : ${listJabatan}" th:text="${jabatan.nama}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
							</select> -->
							
  							
       <button value="submit" class="btn btn-primary">Simpan</button>
    </form>
    </center>
</body>
</html>

var message = /*[[${message}]]*/

	alert(message);
}

</script>
